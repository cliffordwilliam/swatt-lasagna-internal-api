services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - "8080:8080"

  db-migrate:
    build:
      context: .
      target: production
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["node", "migrate.js"]
    depends_on:
      postgres:
        condition: service_healthy

  db-seed:
    build:
      context: .
      target: production
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["node", "seed.js"]
    depends_on:
      db-migrate:
        condition: service_completed_successfully

  app:
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db-seed:
        condition: service_completed_successfully